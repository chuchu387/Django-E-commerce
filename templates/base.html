
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/images/bhoklagyao.jpeg" type="x-icon">
    <title> {% block title %}BhokLagyao{% endblock %}</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/style1.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/ui.css">

</head>
<body>
<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark main-navbar">
  <a class="navbar-brand" href="{% url 'ecomapp:home' %}">BhokLagyao</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'ecomapp:home' %}">
          <i class="fa fa-home"></i>
            <span class="link-text">Home</span>
        </a>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ecomapp:allproducts' %}">
           <i class="fa fa-list"></i>
           <span class="link-text">Categories</span>

        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ecomapp:mycart' %}">
          <i class="fa fa-cart-shopping">
            <span class="badge badge-danger">{{product.view_count}}11</span>
          </i>
          Cart
        </a>
      </li>
      {% if request.user.customer %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ecomapp:customerprofile' %}">
          <i class="fa fa-user"></i>
          My Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ecomapp:customerlogout' %}">
          <i class="fa fa-right-from-bracket"></i>
          Logout
        </a>
      </li>

      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ecomapp:customerregistration' %}">
          <i class="fa-solid fa-registered">
          </i>
          Register
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ecomapp:customerlogin' %}">
          <i class="fa-solid fa-right-to-bracket">
          </i>
          Login
        </a>
      </li>
      {% endif %}
    </ul>
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ecomapp:home' %}">
          <i class="fa fa-bell">
          </i>
           welcome {{request.user.username}}!
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ecomapp:allproducts' %}">
          <i class="fa fa-globe">
          </i>
          About
        </a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="{% url 'ecomapp:search' %}" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" required>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
      {% block content %}
      {% endblock %}
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/f0a844d578.js" crossorigin="anonymous"></script>
</body>
</html>
